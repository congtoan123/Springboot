<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student</title>
</head>
<body>
	<div class="row">
		<h1>Phone</h1>
	</div>
	<form th:object="${student}" th:action="@{save/{id} (id=${student.id})}"
		th:method="${id} ==-1  ? POST : PUT">
		ID: <input type="text" name="id" th:value="${student.id}" required="required"><br />
		Name: <input type="text" name="name" th:value="${student.name}" required="required"><br />
		price: <input type="text" name="price" th:value="${student.price}" required="required"><br />
		brand: <input type="text" name="brand" th:value="${student.brand}" required="required"><br />
		SOLD: <input type="checkbox" name="sold"
			th:checked="${student.sold}"><br /> <input
			type="submit" value="Save">
	</form>
	<h2 th:if="${err}">ID is exits!</h2>
	</div>
</body>
</html>
